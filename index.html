<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Find out your Celebrity Match</h1>
        <h2>Enter your Information Below!</h2>
      </div>
      <div class="row">
        <form id="userInfo">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" class="form-control">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>
          <div class="form-group">
            <label for="eyeColor">Select you Eye Color</label>
            <select id="eyeColor" class="form-control">
              <option value="brown">Brown</option>
              <option value="blue">Blue</option>
              <option value="hazel">Hazel</option>
              <option value="amber">Amber</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Enter your name:</label>
            <input id="name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="age">Enter your age:</label>
            <input id="age" type="text" class="form-control">
          </div>
          <!--- HEIGHT ROW --->
          <div class="row">
            <div class="col-md-2">
              <label>
                ENTER HEIGHT
              </label>
            </div>
            <div class="col-md-5">
              <div class="form-group row">
                <div class="col-md-2">
                  <label for="userFt">Feet:</label>
                </div>
                <div class="col-md-10">
                  <input id="userFt" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="form-group row">
                <div class="col-md-2">
                  <label for="userIn">Inches:</label>
                </div>
                <div class="col-md-10">
                  <input id="userIn" type="text" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-warning" type="submit">Submit Age</button>
        </form>
      </div>
      <div class="row">
        <div class="well">
          <div id="username">
          </div>
          <div id="match">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
